    </script>

    <script>
        console.log("HELLO WORLD");
        var q = 'select email, SUM(score) FROM db.userdata3 group by email order by sum DESC limit 5;';
        console.log(q);
        $.ajax({
            type: 'POST',
            url: '/friends',
            data: { command: q},
            success: function (t) {
                console.log(t);
                for (i = 1; i <= 5; i++){
                    var current = t[i-1];
                    var rname = 'i' + i;
                    var cname = 'p'+i;
                    var cscore = 's'+i;
                    document.getElementById(rname).innerText = i;
                    document.getElementById(cname).innerText = current['email'];
                    document.getElementById(cscore).innerText = current['sum'];
                }
            },
            error: function (t) {
                console.log(t);
            }
        });

    </script>
